<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript quiz</title>
    <link rel="stylesheet"
          href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/main.css"/>
    <link rel="stylesheet" href="css/quiz.css"/>
</head>
<body>

<div class="container">
    <div class="jumbotron">
        <h2>JavaScript quiz</h2>
    </div>
    <div id="quizForm">
        <div class="alert alert-danger" role="alert" id="error">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span>
            You have to choose answer
        </div>
        <div class="container well col-md-8 col-md-offset-2">

            <h2><span id="title">Internal error.</span></h2>
            <h3><span id="subtitle">Some problem appear.</span></h3>
            <form>
                <div class="form-group">
                    <div class="radio">
                        <label>
                            <input type="radio" name="answers" id="answer1" value="0" />
                            Not defined.
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="answers" id="answer2" value="1" />
                            Not defined.
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="answers" id="answer3" value="2" />
                            Not defined.
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="answers" id="answer4" value="3" />
                            Not defined.
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-info btn-lg pull-left" id="btnNext">Next</button>
                <button type="submit" class="btn btn-info btn-lg pull-right disabled" id="btnBack">Back</button>
            </form>
        </div>
        <div class="container col-md-8 col-md-offset-2">
            <span class="pull-left">Total <span id="howManyAlreadyDone">0</span>/<span id="numberOfQuestions">y</span> answers</span>
            <span class="pull-right">Time spent <span id="time">0:00</span></span>
        </div>
    </div>
    <div id="summary">
        <div class="container well col-md-8 col-md-offset-2">
            <div class="center">
                <h2>Result:</h2>
                <h3 class="text-success"><span id="result">0</span> of <span id="count">x</span></h3>
                <h4 class="text-success"><span id="resultPercent">0</span>%</h4>
                <h2>Time Spent:</h2>
                <h3 class="text-info"><span id="timeSpent">0:00</span></h3>
            </div>
            <input type="button" class="btn btn-info btn-lg pull-left disabled" value="Check your answers" />
            <input type="button" class="btn btn-info btn-lg pull-right" onClick="window.location.reload()" value="Try Again" />
        </div>
    </div>

</div>

<hr class="divider">

<footer class="footer">
    <div class="container">
        <p class="pull-right"><a href="#">Back to top</a></p>

        <p>© 2015 Company, Inc. · <a href="#">Privacy</a> · <a
                href="#">Terms</a></p>
    </div>
</footer>

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/lodash/lodash.min.js"></script>
<script src="js/quiz.js"></script>
</body>
</html>
